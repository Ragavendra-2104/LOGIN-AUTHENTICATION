<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .captcha-container {
            display: flex;
            align-items: center;
        }

        .captcha-image {
            margin-right: 10px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .captcha-refresh {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
        <label for="captcha">Captcha</label>
        <div class="captcha-container">
            <img id="captchaImage" class="captcha-image" src="CAPTCHA.jpg" alt="Captcha Image">
            <input type="text" id="captcha" name="captcha" placeholder="Enter captcha">
            <span id="refreshCaptcha" class="captcha-refresh">Refresh</span>
        </div>
    </div>
    <div id="error" class="error-message"></div>
    <button id="loginButton">Login</button>
    <button onclick="goBack()">Go Back</button>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        function refreshCaptcha() {
            var captchaImageSrc = generateCaptchaImage();
            document.getElementById('captchaImage').src = captchaImageSrc;
        }
        document.getElementById('refreshCaptcha').addEventListener('click', function() {
            refreshCaptcha();
        });
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var captcha = document.getElementById('captcha').value;
            if (username !== 'Ragavendra004') {
                showError('Invalid username');
                return;
            }
            if (password !== 'Ragavendra@2003') {
                showError('Invalid password');
                return;
            }
            if (captcha !== '4038572') {
                showError('Invalid captcha');
                refreshCaptcha();
                return;
            }
            window.location.href = 'dashboard.html';
        }
        function showError(message) {
            document.getElementById('error').textContent = message;
        }
        document.getElementById('loginButton').addEventListener('click', function() {
            validateLogin();
        });
        refreshCaptcha();
    });
    function goBack(){
        window.location.href='index.html';
    }
</script>
</body>
</html>
